<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="circumfrence"></p>
<script>
  let radius;
  let circumfrence;

  radius = parseFloat(prompt("Enter cirle radius:"));
  circumfrence = 2 * Math.PI * radius;

  document.getElementById('circumfrence').innerHTML = circumfrence;
</script>
</body>
</html>
