<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tuoi = parseInt(prompt("Nhap tuoi: "));

    if (tuoi < 0) {
        alert("Tuoi khong hop le");
    } else if (tuoi >= 16) {
        alert("Du tuoi vao lop 10");
    } else {
        alert("Chua tuoi vao lop 10");
    }


</script>
</body>
</html>
