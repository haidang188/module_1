<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let a = parseInt(prompt("Nhap chieu dai a: "));

    if (a < 0) {
        alert("Nhap chieu dai hop le!");
    } else {
        let s = a * a;
        alert("Dien tich hinh vuong = " + s);
    }

</script>
