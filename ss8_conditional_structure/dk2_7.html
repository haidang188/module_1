<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = parseFloat(prompt("Nhap a: "));
  let b = parseFloat(prompt("Nhap b: "));
  let c = parseFloat(prompt("Nhap c: "));

  if (a === 0) {
    if (b === 0) {
      if (c === 0) {
        alert("Phuong trinh co vo so nghiem")
      } else {
        alert("Phuong trinh vo nghiem")
      }
    } else  {
      let x = -c / b;
      alert("Phuong trinh bac 1. Nghiem x = " + x);
    }
  } else {
    let delta = b * b - 4 * a * c;

    if (delta < 0) {
      alert("Phuong trinh vo nghiem");
    } else if (delta === 0) {
      let x = -b / 2 * a;
      alert("Phuong trinh co nghiem kep x = " + x);
    } else {
      let x1 = (-b + Math.sqrt(delta)) / (2 * a);
      let x2 = (-b - Math.sqrt(delta)) / (2 * a);
      alert("Phuong trinh co 2 nghiem phan biet: x1 = " + x1 + " " + "x2 = " + x2);
    }
  }

</script>
</body>
</html>
