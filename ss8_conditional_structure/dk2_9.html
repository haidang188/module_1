<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = parseFloat(prompt("Nhap a: "));
  let b = parseFloat(prompt("Nhap b: "));
  let c = parseFloat(prompt("Nhap c: "));

  if (a  > 0 && b > 0 && c > 0 && a + b > c && b + c > a && a + c > b){
    alert(`Ba so ${a}, ${b}, ${c} la canh cua tam giac`);
  } else  {
    alert(`Ba so ${a}, ${b}, ${c} khong phai canh cua tam giac`);
  }

</script>
</body>
</html>
