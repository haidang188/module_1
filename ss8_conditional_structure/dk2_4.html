<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhap chieu dai a: "));
    let b = parseFloat(prompt("Nhap chieu rong b: "));

    if (isNaN(a) || isNaN(b) || a < 0 || b < 0){
        alert("Hay nhap chieu dai va chieu rong hop le!");
    } else {
        let s = a * b;
        alert(`Dien tich hinh chu nhat la: ${s} `);
    }


</script>
</body>
</html>
